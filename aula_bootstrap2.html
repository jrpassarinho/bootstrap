<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">

    <link rel="stylesheet" href="resources/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="resources/css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="resources/imagens/img1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="resources/imagens/img2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="resources/imagens/img1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="resources/imagens/img2.jpg" alt="Second slide">

                        <div class="carousel-item">

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="resources/imagens/img1.jpg" alt="First slide"> 
                            <div class="carousel-caption d-none d-md-block">
                                    <h5>Teste Carrousel 1</h5>
                                    <p style="color: darkviolet">Paragrafo do carrousel</p>
                                  </div>                           
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="resources/imagens/img2.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                    <h5>Teste Carrousel 2</h5>
                                    <p style="color: darkviolet">Paragrafo do carrousel</p>
                                  </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="resources/imagens/img3.jpg" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                    <h5>Teste Carrousel 3</h5>
                                    <p style="color: darkviolet">Paragrafo do carrousel</p>
                                  </div>
                        </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">

                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/popper.js"></script>
    <script src="resources/js/bootstrap.js"></script>
    <script src="resources/js/bootstrap.bundle.js"></script>

</html>
